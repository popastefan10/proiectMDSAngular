<p>Check console for results</p>

<div>
  <button (click)="whoAmI()">Who am I?</button>
  <button (click)="logout()">Logout</button>
</div>

<form *ngIf="!userInfo" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" />
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" />
  </div>

  <button class="button" type="submit">Login</button>
</form>

<h1 *ngIf="userInfo">
  {{ userInfo.id }}
  <button (click)="onLogOut()">LogOut</button>
</h1>

<form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
  <div>
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" />
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" />
  </div>

  <button class="button" type="submit">Sign up</button>
</form>

<form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
  <div>
    <label for="description">Description</label>
    <input id="description" type="text" formControlName="description" />
  </div>


  <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

  <div class="file-upload">
    <ul *ngIf="postMedia">

      <li *ngFor="let file of postMedia">
        {{file.name}}
      </li>
    </ul>

    <p *ngIf="!postMedia">
      "No file uploaded yet."
    </p>

    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>

  <button class="button" type="submit">Create post</button>
</form>

<h1 *ngIf="userInfo">Post !!!</h1>

<p *ngIf="post">
  {{ post.id }}
</p>

<p *ngIf="post">
  {{ post.userId }}
</p>

<form [formGroup]="deletePostForm" (ngSubmit)="onDeletePost()">
  <div>
    <label for="id">Post id</label>
    <input id="id" type="text" formControlName="id" />
  </div>

  <button class="button" type="submit">Delete post</button>
</form>

<div>
  <button (click)="getSinglePost()">Get post metadata</button>
</div>

<div>
  <button (click)="getPostsByUser()">Get posts by user</button>
</div>

<div>
  <button (click)="onPatchPost()">Edit post</button>
</div>

<div>
  <button (click)="getPostMedia()">Get post media</button>
</div>

<ul *ngIf="picturesURLs">
  <li *ngFor="let path of picturesURLs">
    <img src="/api/{{ path }}">
  </li>
</ul>


<div>
  <button (click)="createComment()">Create comment</button>
</div>

<div>
  <button (click)="getComment()">Get comment</button>
</div>


<div>
  <button (click)="patchComment()">Edit comment</button>
</div>


<div>
  <button (click)="getCommentReplies()">Get comment replies</button>
</div>


<div>
  <button (click)="getPostReplies()">Get post replies</button>
</div>
